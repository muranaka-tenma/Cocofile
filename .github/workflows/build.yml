name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsqlite3-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd python-backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Analyzer
        run: |
          cd python-backend
          rm -rf dist build
          pyinstaller --clean python-analyzer.spec
          ls -lh dist/

      - name: Copy Python binary to Tauri binaries
        run: |
          mkdir -p src-tauri/binaries
          cp python-backend/dist/python-analyzer src-tauri/binaries/python-analyzer
          chmod +x src-tauri/binaries/python-analyzer

      - name: Verify symlink
        run: |
          ls -la frontend/ || true
          if [ ! -L frontend/src-tauri ]; then
            ln -s ../src-tauri frontend/src-tauri
          fi
          ls -la frontend/src-tauri

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd python-backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Analyzer
        run: |
          cd python-backend
          Remove-Item -Recurse -Force -Path dist,build -ErrorAction SilentlyContinue
          pyinstaller --clean python-analyzer.spec
          dir dist\

      - name: Copy Python binary to Tauri binaries
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries
          Copy-Item python-backend\dist\python-analyzer.exe src-tauri\binaries\python-analyzer.exe

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Copy src-tauri to frontend (Windows workaround)
        run: |
          if (Test-Path frontend\src-tauri) {
            Remove-Item -Recurse -Force frontend\src-tauri
          }
          Copy-Item -Recurse src-tauri frontend\src-tauri

          # Ensure only Windows binary exists
          if (Test-Path frontend\src-tauri\binaries) {
            Get-ChildItem frontend\src-tauri\binaries -Exclude "python-analyzer.exe" | Remove-Item -Force
          }

      - name: Verify Python binary copied
        run: |
          Write-Host "=== Checking binaries directory ==="
          if (Test-Path frontend\src-tauri\binaries) {
            Write-Host "binaries directory exists"
            dir frontend\src-tauri\binaries
          } else {
            Write-Host "ERROR: binaries directory NOT found"
            exit 1
          }

      - name: Fix frontendDist path for Windows
        run: |
          $config = Get-Content frontend\src-tauri\tauri.conf.json | ConvertFrom-Json
          $config.build.frontendDist = "../dist"
          $config | ConvertTo-Json -Depth 10 | Set-Content frontend\src-tauri\tauri.conf.json

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            frontend/src-tauri/target/release/bundle/msi/*.msi
            frontend/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd python-backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Analyzer
        run: |
          cd python-backend
          rm -rf dist build
          pyinstaller --clean python-analyzer.spec
          ls -lh dist/

      - name: Copy Python binary to Tauri binaries
        run: |
          mkdir -p src-tauri/binaries
          cp python-backend/dist/python-analyzer src-tauri/binaries/python-analyzer
          chmod +x src-tauri/binaries/python-analyzer

      - name: Verify symlink
        run: |
          ls -la frontend/ || true
          if [ ! -L frontend/src-tauri ]; then
            ln -s ../src-tauri frontend/src-tauri
          fi
          ls -la frontend/src-tauri

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-builds/**/*
            windows-builds/**/*
            macos-builds/**/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
